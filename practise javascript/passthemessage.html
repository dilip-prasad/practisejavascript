<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Document</title>
    <style>
        :root {
  --lightBlue: #95b8d1;
  --mainwhite: #f5f5f5;
  --mainBlack: #333333;
}
.max-height {
  min-height: 100vh;
}
body {
  background: var(--lightBlue);
}
.message-container {
  background: var(--mainwhite);
}
.message-content {
  color: var(--lightBlue);
}
#submitBtn {
  background: var(--lightBlue);
  color: var(--mainwhite);
}
#submitBtn:hover {
  color: var(--lightBlue);
  color: var(--mainBlack);
}

.feedback {
  display: none;
}

.show {
  display: block;
}
    </style>
   </head>
   
   <body>
   
    <div class="container">
     <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
       <h4 class="text-capitalize">A message you would like to pass</h4>
       <form id="message-form">
        <input type="text" name="" id="message" class="w-100 my-3 p-2">
        <input type="submit" id="submitBtn" class="btn btn-lg">
       </form>
       <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">please enter a value to pass</h5>
       <h4 class="text-capitalize my-3">last message delivered</h4>
       <h4 class="message-content text-uppercase">hello world</h4>
   
      </div>
     </div>
    </div>
  

    <script src="passthemessage.js"></script>
   
   
   </body></html>
